<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture - ZeBestCake</title>
    <link rel="stylesheet" href="css/facture.css">
</head>
<body>
    <div class="invoice-container">
        <header class="invoice-header">
            <div class="company-logo">
                <img src="assets/images/logo.jpg" alt="ZeBestCake Logo">
                <h1>ZeBestCake</h1>
            </div>
            <div class="invoice-title">
                <h2>Facture</h2>
            </div>
        </header>

        <section class="invoice-details">
            <div class="invoice-info">
                <p><strong>Facture N° :</strong> <span id="invoice-id"></span></p>
                <p><strong>Date :</strong> <span id="invoice-date"></span></p>
            </div>
            <div class="customer-info">
                <h3>Client :</h3>
                <p id="customer-name"></p>
                <p id="customer-email"></p>
                <p id="customer-phone"></p>
            </div>
        </section>

        <section class="invoice-items">
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantité</th>
                        <th>Prix Unitaire</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items-body">
                    <!-- Les articles de la commande seront insérés ici -->
                </tbody>
            </table>
        </section>

        <section class="invoice-summary">
            <table class="summary-table">
                <tr>
                    <td>Sous-total :</td>
                    <td id="summary-subtotal">0.00 €</td>
                </tr>
                <tr>
                    <td>Livraison :</td>
                    <td id="summary-delivery">0.00 €</td>
                </tr>
                <tr class="summary-total">
                    <td>Total à payer :</td>
                    <td id="summary-total">0.00 €</td>
                </tr>
            </table>
        </section>

        <footer class="invoice-footer">
            <div id="paid-stamp" class="paid-stamp" style="display: none;"></div>
            <p>Merci pour votre commande !</p>
            <p>ZeBestCake - 123 Rue de la Gourmandise, 75001 Paris</p>
        </footer>

        <div class="actions-container">
            <button id="download-pdf-btn" class="cta-button">Télécharger en PDF</button>
            <button id="send-email-btn" class="cta-button secondary">Envoyer par Email</button>
        </div>
    </div>

    <script defer src="js/lib/html2canvas.min.js"></script>
    <script defer src="js/lib/jspdf.umd.min.js"></script>
    <script type="module" src="js/facture.js"></script>
</body>
</html>
